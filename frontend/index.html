<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valid8 - Research Paper & Code Alignment Checker</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
</head>
<body>
    <div class="app-container">
        <!-- Collapsible Sidebar -->
        <aside id="sidebar" class="sidebar">
            <div class="sidebar-header">
                <h1>Valid8</h1>
                <p class="subtitle">Paper & Code Alignment</p>
            </div>

            <div class="sidebar-content">
                <div class="control-section">
                    <h3>Load Paper</h3>
                    <div class="upload-options">
                        <label class="file-upload-btn">
                            <input type="file" id="paperFile" accept=".pdf,.txt,.md,.tex" />
                            <span>Choose File</span>
                        </label>
                        <button id="pasteTextBtn" class="secondary-btn">Paste Text</button>
                        <div class="history-dropdown">
                            <button id="paperHistoryBtn" class="secondary-btn">Recent</button>
                            <div id="paperHistoryMenu" class="history-menu hidden"></div>
                        </div>
                    </div>
                    <div id="paperStatus" class="status"></div>
                </div>

                <div class="control-section">
                    <h3>Load Codebase</h3>
                    <div class="input-stack">
                        <input type="text" id="codePath" placeholder="Local path or GitHub URL" />
                        <button id="loadCodeBtn" class="primary-btn full-width">Load</button>
                        <div class="history-dropdown full-width">
                            <button id="codeHistoryBtn" class="secondary-btn full-width">Recent Codebases</button>
                            <div id="codeHistoryMenu" class="history-menu hidden"></div>
                        </div>
                    </div>
                    <div id="codeStatus" class="status"></div>
                </div>
            </div>
        </aside>

        <!-- Sidebar Toggle Button -->
        <button id="sidebarToggle" class="sidebar-toggle" title="Toggle sidebar">
            <span class="toggle-icon"></span>
        </button>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Unified Workspace: Paper (left) + Code (right) -->
            <div id="workspace" class="workspace">
                <!-- Left: Paper Panel -->
                <div class="panel paper-panel">
                    <div class="panel-header">
                        <h2>Paper</h2>
                        <span id="paperName" class="file-name"></span>
                        <div id="pdfControls" class="pdf-controls hidden">
                            <button id="zoomOut" class="pdf-btn" title="Zoom Out">-</button>
                            <span id="zoomLevel">100%</span>
                            <button id="zoomIn" class="pdf-btn" title="Zoom In">+</button>
                        </div>
                        <button id="clearPaperHighlights" class="clear-btn hidden" title="Clear highlights">Clear</button>
                        <div class="query-history-dropdown">
                            <button id="queryHistoryBtn" class="history-btn hidden" title="Query history">History</button>
                            <div id="queryHistoryMenu" class="query-history-menu hidden"></div>
                        </div>
                    </div>
                    <div id="paperContent" class="content-area">
                    </div>
                </div>

                <!-- Right: Code Panel (browser + search results) -->
                <div class="panel code-panel">
                    <div class="panel-header">
                        <h2>Code</h2>
                        <span id="codebaseName" class="file-name"></span>
                        <div class="threshold-control">
                            <label for="thresholdSlider">Min Relevance:</label>
                            <input type="range" id="thresholdSlider" min="0" max="100" value="0" />
                            <span id="thresholdValue">0%</span>
                        </div>
                        <button id="clearCodeResults" class="clear-btn hidden" title="Clear results">Clear</button>
                    </div>
                    <div id="codeContent" class="content-area">
                    </div>
                </div>
            </div>
        </main>
    </div>

    <div id="textModal" class="modal hidden">
        <div class="modal-content">
            <h3>Paste Paper Text</h3>
            <input type="text" id="textName" placeholder="Document name (optional)" />
            <textarea id="textContent" placeholder="Paste your paper text here..."></textarea>
            <div class="modal-actions">
                <button id="cancelTextBtn" class="secondary-btn">Cancel</button>
                <button id="submitTextBtn" class="primary-btn">Submit</button>
            </div>
        </div>
    </div>

    <div id="loadingOverlay" class="loading-overlay hidden">
        <div class="spinner"></div>
        <p id="loadingMessage">Processing...</p>
        <button id="cancelRequestBtn" class="cancel-btn hidden">Cancel</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="js/api.js"></script>
    <script src="js/paper-viewer.js"></script>
    <script src="js/code-browser.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
