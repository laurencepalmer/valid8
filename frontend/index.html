<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valid8 - Research Paper & Code Alignment Checker</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
</head>
<body>
    <header>
        <h1>Valid8</h1>
        <p class="subtitle">Research Paper & Code Alignment Checker</p>
    </header>

    <main>
        <div class="controls">
            <div class="control-section">
                <h3>Load Paper</h3>
                <div class="upload-options">
                    <input type="file" id="paperFile" accept=".pdf,.txt,.md,.tex" />
                    <span>or</span>
                    <button id="pasteTextBtn" class="secondary-btn">Paste Text</button>
                    <span>or</span>
                    <div class="history-dropdown">
                        <button id="paperHistoryBtn" class="secondary-btn">Recent</button>
                        <div id="paperHistoryMenu" class="history-menu hidden"></div>
                    </div>
                </div>
                <div id="paperStatus" class="status"></div>
            </div>

            <div class="control-section">
                <h3>Load Codebase</h3>
                <div class="input-group">
                    <input type="text" id="codePath" placeholder="Local path or GitHub URL" />
                    <button id="loadCodeBtn" class="primary-btn">Load</button>
                    <div class="history-dropdown">
                        <button id="codeHistoryBtn" class="secondary-btn">Recent</button>
                        <div id="codeHistoryMenu" class="history-menu hidden"></div>
                    </div>
                </div>
                <div id="codeStatus" class="status"></div>
            </div>

        </div>

        <div class="workspace">
            <div class="panel paper-panel">
                <div class="panel-header">
                    <h2>Paper</h2>
                    <span id="paperName" class="file-name"></span>
                    <div id="pdfControls" class="pdf-controls hidden">
                        <button id="zoomOut" class="pdf-btn" title="Zoom Out">-</button>
                        <span id="zoomLevel">100%</span>
                        <button id="zoomIn" class="pdf-btn" title="Zoom In">+</button>
                    </div>
                </div>
                <div id="paperContent" class="content-area">
                    <p class="placeholder">Upload a paper to view its content here. Select text to find related code.</p>
                </div>
            </div>

            <div class="panel code-panel">
                <div class="panel-header">
                    <h2>Code References</h2>
                    <span id="codeName" class="file-name"></span>
                </div>
                <div id="codeContent" class="content-area">
                    <p class="placeholder">Load a codebase and highlight paper text to see related code.</p>
                </div>
            </div>
        </div>

    </main>

    <div id="textModal" class="modal hidden">
        <div class="modal-content">
            <h3>Paste Paper Text</h3>
            <input type="text" id="textName" placeholder="Document name (optional)" />
            <textarea id="textContent" placeholder="Paste your paper text here..."></textarea>
            <div class="modal-actions">
                <button id="cancelTextBtn" class="secondary-btn">Cancel</button>
                <button id="submitTextBtn" class="primary-btn">Submit</button>
            </div>
        </div>
    </div>

    <div id="loadingOverlay" class="loading-overlay hidden">
        <div class="spinner"></div>
        <p id="loadingMessage">Processing...</p>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="js/api.js"></script>
    <script src="js/paper-viewer.js"></script>
    <script src="js/code-viewer.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
